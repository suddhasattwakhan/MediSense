{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>TechSky</title>
    <link
      rel="stylesheet"
      href="{% static 'core/css/bootstrap/four/bootstrap.css' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'core/css/owl.carousel.min.css' %}"
      href="{% static 'core/css/tempusdominus-bootstrap-4.min' %}"
    />
  </head>
  <body>
     <header class="header_area">
    <div class="top_menu row m0"></div>
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href="{% url 'home' %}"
            ><img src="{% static 'core/img/logo3.png' %}" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse offset"
            id="navbarSupportedContent"
          >
            <ul class="nav navbar-nav menu_nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dr_list' %}">Doctors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reg' %}">Register</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
<div class="container-fluid">

<div class="row">


    <div class="col-sm-4">


    </div>


    <div class="col-sm-4" style="padding-top: 20px">

        <div class="card body" style="padding-bottom: 70px; padding-left: 20px; padding-right: 20px; padding-top: 20px" id="login_card">
        <h4 class="text-center alert alert-info">Registration Form</h4>


        <div class="reg_form">
            <form method="POST" action="{% url 'reg_user' %}">
                {% csrf_token %}
              <div class="form-group">
                
        <label class="col-form-label">Username</label>

        <div class="row">
                <div class="col"><input type="text" class="form-control" name="username" placeholder="Enter Username" value="" required=""></div>

        </div>          
 </div>

 <div class="form-group">
    <label class="col-form-label">Email </label>
    <div class="row">
     <div class="col">
         <input type="email" class="form-control" name="email" placeholder="Enter Email" required="" value="">
     </div>
     </div>          
 </div>




        <div class="form-group">
           <label class="col-form-label">Password </label>
           <div class="row">
            <div class="col">
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required="" value="">
            </div>
            </div>          
        </div>

 <button type="submit" id="reg_btn" class="btn btn-primary">Register</button>

 <br>
                   <br>
                        <div class="form-group">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <div class="alert alert-success" style="color:green;"> {{ message }}</div>

                {% endfor %}
            </div>
            {% endif %}
        </div>

</form>
</div>

</div>
</div>
</div>


    <div class="col-sm-4"></div>

</div>
</div>
</body>
<html>
